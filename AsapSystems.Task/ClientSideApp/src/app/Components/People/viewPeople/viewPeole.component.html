<div class="container">
  <div class="row">
    <div class="col">
      <h3>People</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink='/People/PutPerson/' class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>

    <tr *ngFor="let item of peopleList">
      <td>{{item.id}}</td>
      <td>{{item.name }}</td>
      <td>{{item.age}}</td>
      <td>{{item.address?.name}}</td>
      <td class="text-right">

        <a href="#" [routerLink]="['/People/PutPerson/', item.id]" class="btn btn-primary btn-sm">Edit</a>
        <button type="button" (click)="deletePerson(item.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </table>
</div>
